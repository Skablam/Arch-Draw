<html>
  <head>
    <title>Arch-Draw Example</title>

    <script type="text/javascript" src="third-party-js/d3-v3-min.js"></script>
    <script type="text/javascript" src="third-party-js/jquery.min.js"></script>
    <script type="text/javascript" src="arch-draw.js"></script>
  </head>
  <body>
    <style>

    .link {
      stroke: #ccc;
    }

    .node text {
      pointer-events: none;
      font: 10px sans-serif;
    }

    .ttip {
      position: absolute;
      top: 100px;
      left: 100px;
      -moz-border-radius:3px;
      border-radius: 3px;
      border: 2px solid #DDD;
      background: #fff;
      opacity: 1;
      color: #000;
      padding: 10px;
      width: 450px;
      font-size: 15px;
      z-index: 120;
    }

    </style>

    <div id="architecture">

    </div>
  </body>
</html>
